<!-- Form To get input from user -->
<form [formGroup]="formValue" (ngSubmit)="Postdetail()">
    <div class="form-group">
        <label for="startDate">checked out Date</label>
        <input type="date" formControlName="startDate" class="form-control" id="startDate"
            placeholder="Enter Checkout Date">
    </div>
    <div class="form-group">
        <label for="endDate">Return Date</label>
        <input type="date" formControlName="endDate" class="form-control" id="endDate" placeholder="Enter Return Date">
    </div>

    <select class="custom-select mb-3" formControlName="CountryName">
        <option *ngIf="countryData!=null" value="">Choose Country</option>
        <option *ngFor="let coun of countryData">
            {{ coun.country }}
        </option>
    </select>

    <button type="submit" [disabled]="!formValue.valid" class="btn btn-primary">Submit</button>
</form>

<!-- To display penalty -->
<div class="card">
    <div class="card-body">
        <p>  Your Penalty is {{incommingData}}</p>
    </div>
  </div>
