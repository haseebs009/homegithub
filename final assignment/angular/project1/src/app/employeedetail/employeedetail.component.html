<div *ngIf="clear==true">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Edit</th>

      </tr>
    </thead>
    <tbody *ngFor="let emp of detailEmit">
      <tr>
        <td scope="row"> {{emp.ID}}</td>
        <td> {{emp.Name}}</td>
        <td> {{emp.Designation}}</td>
        <button type="button" (click)="Edit(emp)" class="btn btn-primary" data-toggle="modal" data-target="#editmodal">
          Edit </button>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal for Editing employee -->

<div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="editClicked==true">
          <form [formGroup]="editForm" (ngSubmit)="editpost()">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" formControlName="Name"  class="form-control"  id="Name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
              <label for="Designation">Designation</label>
              <input type="text" formControlName="Designation" class="form-control" id="Designation"
                placeholder="Enter your Designation">
            </div>
            <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
