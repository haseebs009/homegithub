<form [formGroup]="formValue" (ngSubmit)="PostEmp()">
    <div class="form-group">
        <label for="dateCheckout">checked out Date</label>
        <input type="date" ngModel pattern="[a-zA-Z ]*" formControlName="dateCheckout" class="form-control"
            id="dateCheckout" placeholder="Enter Checkout Date">
    </div>
    <div class="form-group">
        <label for="dateReturn">Return Date</label>
        <input type="date" ngModel pattern="[a-zA-Z ]*" formControlName="dateReturn" class="form-control"
            id="dateReturn" placeholder="Enter Return Date">
    </div>
    <button [disabled]="!formValue.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
